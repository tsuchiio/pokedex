{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">
    <title>{% block  title %}{% endblock  %}</title>

    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="icon" type="image/x-icon" href={% static "assets/favicon.ico" %} />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }
      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
      header{
        background-color:#AFDFE4;
        width:100%;
      }
      footer {
        background-color:#AFDFE4;
      }
      .nav-link{
        color:white;
      }
    </style>
  </head>
<body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom" style="position:fixed; z-index:1; top: 0;">
<div class="container" style="width:100%; display: flex; align-items: center;" font color="#fff">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="fs-4" style="color: #fff">Poke Dex !!</span>
    </a>
    {% if user.is_authenticated %}
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="position:relative; right:20px;">
      <li class="nav-item"><a href="{% url "pokebook:index" %}" class="nav-link active" aria-current="page"id="homepage">Home</a></li>
      <li class="nav-item"><a href="{% url "pokebook:pokedex" %}" class="nav-link">DEX</a></li>
      <li class="nav-item"><a href="{% url "pokebook:poke_contact" %}" class="nav-link">FAQs</a></li>
      <li class="nav-item"><a href="{% url "pokebook:pokemypage" %}" class="nav-link">My Post</a></li>
    </ul>
    <button type="button" class="btn btn-primary" onclick = "location.href='{% url "accounts:logout_poke" %}'" style="color:black;background-color:white;border-color:#AFDFE4">Log out</button>
    {% else %}
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0" style="position:relative; right:40px; color:white;">
    <li class="nav-item"><a href="{% url "pokebook:index" %}" class="nav-link active" aria-current="page" id="homepage">Home</a></li>
    <li class="nav-item"><a href="{% url "pokebook:pokedex" %}" class="nav-link">DEX</a></li>
    <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
  </ul>

    <div class="text-end">
      <button type="button" class="btn btn-outline-light me-2" onclick="location.href='{% url "accounts:login_poke" %}'">Login</button>
      <button type="button" class="btn" onclick = "location.href='{% url "accounts:signup_poke" %}'" style="color:black;background-color:white">Sign-up</button>
    </div>
    {% endif %}
</div>
</header>

<main>
    {% block contents %}{% endblock contents %}
</main>

<footer class="text-body-secondary py-3" style=''>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <p style="color: white;">@pokemon</p>
      <p>
        <a href="{% url "pokebook:index" %}" style="color: #ffffff;">Back to top</a>
      </p>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"></script>
</body>
</html>
