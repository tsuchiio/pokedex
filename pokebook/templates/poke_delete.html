<!-- ベーステンプレートを適用する -->
{% extends "base.html" %}
{% load static %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Photo Detail{% endblock %}

    {% block  contents %}
    <!-- Bootstrapのグリッドシステム -->
    <br><br><br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-3を入れる -->
            <div class="col offset-2">
                <form method="POST">
                    <div class="d-flex align-items-center">
                        <!-- 画像を表示 -->
                        <img src="{% static "img/delete.jpg" %}" alt="">
                        <!-- ボタンと文言を表示 -->
                        <div class="ms-3">
                            <p style="color:red;font-size:24px">※ 削除してもいいですか?</p>
                            {% csrf_token %}
                            <button class="btn my-2" type="submit" style="background-color:limegreen;color:white">削除する</button>
                            <a href="{% url "pokebook:pokedetail" pk=object.pk%}" class="btn btn-primary my-2">キャンセル</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock  %}
